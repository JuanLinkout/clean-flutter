name: flutter_study
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.5
  equatable: ^2.0.5
  flutter_secure_storage: ^6.1.0
  localstorage: ^4.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mocktail: 
  faker: ^2.1.0
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  ios: true
  android: true
  image_path_android: lib/ui/assets/icons/android.png
  image_path_ios: lib/ui/assets/icons/ios.png
  adaptive_icon_background: lib/ui/assets/icons/background.png
  adaptive_icon_foreground: lib/ui/assets/icons/foreground.png

flutter:
  uses-material-design: true
  assets:
    - lib/ui/assets/